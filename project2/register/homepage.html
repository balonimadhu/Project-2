<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="hompage.css" />
    <title>Tracker</title>
  </head>

  <body id="main">
    <div class="navbar">
      <div class="stopwatch"><p id="clock"></p></div>
      <div class="mode">
        <a id="dark" class="toggle-btn"><i class="fa-solid fa-moon"></i></a>
      </div>
    
    <div class="calci">
      <a
        href="#divOne"
        class="button"
        id="calculatorButton"
        style="font-size: 30px; color: rgb(28, 30, 29)"
      >
        <i class="fa-solid fa-calculator"></i>
      </a>
    </div>
  </div>
  <div class="content-body">
    <div class="parent">
      <div class="container" id="lifeTracker">
        <div class="header">
          <h1>Life Tracker</h1>
        </div>
        <div class="content">How Much life You Covered</div>
        <div class="input-field">
          <label>Select your DOB:</label><br />
          <input class="birthdate" type="date" />
        </div>
        <div>
          <button class="btn">calculate</button>
        </div>
        <div class="result-box">
          <div class="result" id="age"></div>
        </div>
      </div>
      <!-- calculator -->
      <div>
        <i class="fa-solid fa-circle-xmark" id="cross-button"></i>
        <div class="overlay" id="divOne">
          <div class="wrapper">
            <div class="calculator">
              <input type="text" placeholder="0" id="input-field" />

              <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="total">=</button>
              </div>
              <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
              </div>
              <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
              </div>
              <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">/</button>
              </div>
              <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">*</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <iframe
      src="./todo/todo.html"
      width="100%"
      height="700"
      style="border: none"
    >
    </iframe>
  </div>
    <script src="homepage.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
